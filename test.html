<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Special Offers Section */
.special-offers {
    padding: 20px;
    background-color: #f9f9f9;
}

.special-offers h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.offer-container {
    display: flex;
    justify-content: space-around;
}

.offer-item {
    text-align: center;
    margin-bottom: 20px;
}

.offer-item img {
    max-width: 100%;
    border-radius: 5px;
}

.offer-item h3 {
    margin-top: 10px;
    color: #333;
}

.offer-item p {
    color: #777;
}


</style>
<body>
    <section class="special-offers">
        <h2>Special Offers</h2>
        <div class="offer-container">
            <div class="offer-item">
                <img src="offer1.jpg" alt="Offer 1">
                <h3>Flat 30% Off</h3>
                <p>On selected items</p>
            </div>
            <div class="offer-item">
                <img src="offer2.jpg" alt="Offer 2">
                <h3>Buy One, Get One Free</h3>
                <p>Applicable to all shoes</p>
            </div>
            <div class="offer-item">
                <img src="offer3.jpg" alt="Offer 3">
                <h3>Free Shipping</h3>
                <p>On orders over $50</p>
            </div>
        </div>
    </section>
    
    
</body>
</html>
